<div class="modal-header">
  <h4 class="modal-title">Confirmer la suppression</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('canceled')"></button>
</div>
<div class="modal-body">
  Êtes-vous sûr de vouloir supprimer "{{name}}" ?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('confirmed')">Supprimer</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('canceled')">Annuler</button>
</div>
